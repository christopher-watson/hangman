<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="./assets/style.css" class="css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  
  <div class="jumbotron-fluid bg-dark text-light h-100">
    <div class="container">
      <div class="row align-items-center align-content-bottom" style="height:50vh">
        <!-- <div class="col-12 text-center">
          <button class="btn btn-success py-3 px-3 mb-2" id="new-game-button">New Game</button>
        </div> -->
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col-4 text-center">
        <div class="card">
          <div class="card-header bg-primary"></div>
          <div class="card-body">
            <h5 class="card-title">Lives<span id="life-box"></span></h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span id="lives"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-4 text-center">
        <div class="card">
          <div class="card-header bg-primary"></div>
          <div class="card-body">
            <h5 class="card-title">Mystery Word<span id="word-box"></span></h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span id="mystery-word"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-4 text-center">
          <div class="card">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
              <h5 class="card-title">Letters Guessed<span id="letter-box"></span></h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><span id="letters-guessed"></span></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-success py-3 px-5 mt-5" id="new-game-button">New Game</button>
      </div>
    </div>
  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
